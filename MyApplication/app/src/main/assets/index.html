<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* Ensure the html and body take up the full height */
        html, body {
            height: 100%;
            margin: 0;
        }

        /* Make the container fill the available height */
        #chart-container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<div id="chart-container" style="width: 100%; height: 100%;"></div>
<script src="circular-audio-wave.min.js"></script>
<script>
    //let wave = new CircularAudioWave(document.getElementById('chart-container'), {mode: 'sunburst'});
    let wave = new CircularAudioWave(document.getElementById('chart-container'));
    var musicPath = "";

    function loadAudio(musicUri){
        musicPath = musicUri;
        wave.loadAudio(musicPath);
    }

    function playMusic() {
        wave.play()

    }
    function stopMusic() {
        if (wave.sourceNode) { // Checks if the sourceNode is defined
            wave.sourceNode.stop(); // This stops the audio
            wave.sourceNode.buffer = null; // Clears the audio buffer
        }
}
</script>

</body>
</html>
